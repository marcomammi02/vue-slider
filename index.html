<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>


    
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,300&display=swap" rel="stylesheet">


    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="script.js" defer></script>


    <!-- Style -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container" id="root">
        <div class="slider-container">

            <div v-for="(objSlide, i) in arrImages" :key="objSlide.image" class="objSlide" :class="i == activeIndex ? 'active' : ''">
                <img class="slider-img" :src="'img/' + objSlide.image" alt="">
                <div class="description">
                    <h1 class="description-title">{{ objSlide.title }}</h1>
                    <p class="description-text">{{ objSlide.text }}</p>
                </div>
            </div>

        </div>
        <div class="small-img-container">
            <div class="comands">
                <div class="btn btn-prev"><i class="fa-solid fa-chevron-up"></i></div>
                <div class="btn btn-next"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>
    </div>
    <div class="interval-comands">
        <button class="pause-play"><i class="fa-solid fa-pause"></i><i class="fa-solid fa-play"></i></button>
        <button class="invert-autoscroll">Scroll <i class="fa-solid fa-arrow-up"></i><i class="fa-solid fa-arrow-down"></i></button>
    </div>

</body>
</html>
